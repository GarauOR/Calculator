<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Smooch+Sans&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <input id="display" type="text" readonly />
      <div class="keyboard-container">
        <div class="column-container">
          <div>/</div>
          <div>7</div>
          <div>4</div>
          <div>1</div>
          <div>SQRT</div>
        </div>
        <div class="column-container">
          <div>*</div>
          <div>8</div>
          <div>5</div>
          <div>2</div>
          <div>0</div>
        </div>
        <div class="column-container">
          <div>-</div>
          <div>9</div>
          <div>6</div>
          <div>3</div>
          <div>.</div>
        </div>
        <div class="column-container">
          <div id="big">+</div>
          <div>CE</div>
          <div>C</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
